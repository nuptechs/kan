  <head>
    <meta charset="UTF-8" />
    <title>NuP-Kan | Sistema Kanban Avan√ßado</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Architects+Daughter&family=DM+Sans:ital,opsz,wght@0,9..40,100..1000;1,9..40,100..1000&family=Fira+Code:wght@300..700&family=Geist+Mono:wght@100..900&family=Geist:wght@100..900&family=IBM+Plex+Mono:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;1,100;1,200;1,300;1,400;1,500;1,600;1,700&family=IBM+Plex+Sans:ital,wght@0,100..700;1,100..700&family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=JetBrains+Mono:ital,wght@0,100..800;1,100..800&family=Libre+Baskerville:ital,wght@0,400;0,700;1,400&family=Lora:ital,wght@0,400..700;1,400..700&family=Merriweather:ital,opsz,wght@0,18..144,300..900;1,18..144,300..900&family=Montserrat:ital,wght@0,100..900;1,100..900&family=Open+Sans:ital,wght@0,300..800;1,300..800&family=Outfit:wght@100..900&family=Oxanium:wght@200..800&family=Playfair+Display:ital,wght@0,400..900;1,400..900&family=Plus+Jakarta+Sans:ital,wght@0,200..800;1,200..800&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Roboto+Mono:ital,wght@0,100..700;1,100..700&family=Roboto:ital,wght@0,100..900;1,100..900&family=Source+Code+Pro:ital,wght@0,200..900;1,200..900&family=Source+Serif+4:ital,opsz,wght@0,8..60,200..900;1,8..60,200..900&family=Space+Grotesk:wght@300..700&family=Space+Mono:ital,wght@0,400;0,700;1,400;1,700&display=swap" rel="stylesheet">
    
    <!-- INTERCEPTA√á√ÉO SUPREMA DO CONSOLE - EXECUTA ANTES DE TUDO -->
    <script>
      (function() {
        'use strict';
        
        // Lista completa de mensagens para suprimir
        const PATTERNS = [
          'Unrecognized feature:',
          'ambient-light-sensor',
          'battery',
          'execution-while-not-rendered',
          'execution-while-out-of-viewport',
          'layout-animations',
          'legacy-image-formats',
          'navigation-override',
          'oversized-images',
          'publickey-credentials',
          'speaker-selection',
          'unoptimized-images',
          'unsized-media',
          'pointer-lock',
          'Allow attribute will take precedence',
          'defaultProps will be removed from memo components',
          'React does not recognize the `isDragging` prop',
          'React does not recognize the `isDropDisabled` prop',
          'React does not recognize the `isDragDisabled` prop',
          'Query data cannot be undefined',
          'QueryClient has not been set',
          'Failed to load resource',
          'ERR_BLOCKED_BY_CLIENT',
          'The resource was blocked by a content blocker',
          'Failed to register ServiceWorker',
          'Cannot read properties of null',
          'Non-serializable values',
          'Webpack DevServer',
          'HMR',
          'sockjs-node',
          'WebSocket connection',
          'ResizeObserver loop limit exceeded',
          '[vite] hot updated'
        ];
        
        function shouldSuppress(message) {
          if (typeof message !== 'string') return false;
          return PATTERNS.some(pattern => message.includes(pattern));
        }
        
        // Salvar m√©todos nativos
        const nativeConsole = {
          log: console.log.bind(console),
          warn: console.warn.bind(console),
          error: console.error.bind(console),
          info: console.info.bind(console),
          debug: console.debug.bind(console)
        };
        
        let totalSuppressed = 0;
        
        function createSuppressor(methodName, originalFn) {
          return function(...args) {
            const message = args[0];
            if (shouldSuppress(message)) {
              totalSuppressed++;
              // Log a cada 50 supress√µes
              if (totalSuppressed % 50 === 0 && totalSuppressed > 0) {
                nativeConsole.log('%cüîá ' + totalSuppressed + ' warnings de iframe/browser suprimidos', 'color: #ef4444; font-weight: bold; background: #fef2f2; padding: 2px 6px; border-radius: 4px;');
              }
              return;
            }
            
            // Aplicar estilo aos logs importantes da aplica√ß√£o
            if (typeof message === 'string' && (message.includes('üöÄ') || message.includes('üì¶') || message.includes('‚úÖ') || message.includes('üîÑ') || message.includes('üîê') || message.includes('üåê'))) {
              nativeConsole.log('%c' + message, 'color: #10b981; font-weight: bold;', ...args.slice(1));
            } else {
              originalFn.apply(console, args);
            }
          };
        }
        
        // Substituir TODOS os m√©todos do console IMEDIATAMENTE
        console.log = createSuppressor('log', nativeConsole.log);
        console.warn = createSuppressor('warn', nativeConsole.warn);
        console.error = createSuppressor('error', nativeConsole.error);
        console.info = createSuppressor('info', nativeConsole.info);
        console.debug = createSuppressor('debug', nativeConsole.debug);
        
        // Fun√ß√µes globais √∫teis
        window.getSuppressionStats = function() {
          nativeConsole.log('%cüìä ESTAT√çSTICAS DE SUPRESS√ÉO', 'color: #3b82f6; font-weight: bold; font-size: 16px; background: #eff6ff; padding: 4px 8px; border-radius: 6px;');
          nativeConsole.log('%c Total de warnings suprimidos: ' + totalSuppressed, 'color: #059669; font-weight: bold; font-size: 14px;');
          return totalSuppressed;
        };
        
        window.clearConsole = function() {
          console.clear();
          nativeConsole.log('%cüßπ Console limpo! Suprimidos: ' + totalSuppressed, 'color: #22c55e; font-weight: bold; font-size: 14px; background: #f0fdf4; padding: 3px 8px; border-radius: 5px;');
        };
        
        // Interceptar erros de baixo n√≠vel
        window.addEventListener('error', function(e) {
          if (shouldSuppress(e.message || '')) {
            totalSuppressed++;
            e.preventDefault();
            e.stopImmediatePropagation();
            return false;
          }
        }, true);
        
        window.addEventListener('unhandledrejection', function(e) {
          if (shouldSuppress(e.reason?.message || '')) {
            totalSuppressed++;
            e.preventDefault();
            return false;
          }
        });
        
        // Atalhos de teclado
        document.addEventListener('keydown', function(e) {
          if (e.ctrlKey && e.shiftKey && e.key === 'S') {
            e.preventDefault();
            window.getSuppressionStats();
          }
          if (e.ctrlKey && e.key === 'l') {
            e.preventDefault();
            window.clearConsole();
          }
        });
        
        // Log inicial
        nativeConsole.log('%cüõ°Ô∏è PROTE√á√ÉO DE CONSOLE ATIVADA', 'color: #3b82f6; font-weight: bold; font-size: 14px; background: #eff6ff; padding: 3px 8px; border-radius: 5px;');
        nativeConsole.log('%c Warnings de iframe/browser ser√£o automaticamente suprimidos', 'color: #6b7280; font-style: italic;');
        nativeConsole.log('%c Use Ctrl+Shift+S para ver estat√≠sticas | Ctrl+L para limpar', 'color: #6b7280; font-style: italic;');
        
      })();
    </script>
  </head>

    <div id="root"></div>
