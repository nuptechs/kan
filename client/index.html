<!DOCTYPE html>

  <head>
    <meta charset="UTF-8" />
    <title>NuP-Kan | Sistema Kanban Avan√ßado</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Architects+Daughter&family=DM+Sans:ital,opsz,wght@0,9..40,100..1000;1,9..40,100..1000&family=Fira+Code:wght@300..700&family=Geist+Mono:wght@100..900&family=Geist:wght@100..900&family=IBM+Plex+Mono:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;1,100;1,200;1,300;1,400;1,500;1,600;1,700&family=IBM+Plex+Sans:ital,wght@0,100..700;1,100..700&family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=JetBrains+Mono:ital,wght@0,100..800;1,100..800&family=Libre+Baskerville:ital,wght@0,400;0,700;1,400&family=Lora:ital,wght@0,400..700;1,400..700&family=Merriweather:ital,opsz,wght@0,18..144,300..900;1,18..144,300..900&family=Montserrat:ital,wght@0,100..900;1,100..900&family=Open+Sans:ital,wght@0,300..800;1,300..800&family=Outfit:wght@100..900&family=Oxanium:wght@200..800&family=Playfair+Display:ital,wght@0,400..900;1,400..900&family=Plus+Jakarta+Sans:ital,wght@0,200..800;1,200..800&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Roboto+Mono:ital,wght@0,100..700;1,100..700&family=Roboto:ital,wght@0,100..900;1,100..900&family=Source+Code+Pro:ital,wght@0,200..900;1,200..900&family=Source+Serif+4:ital,opsz,wght@0,8..60,200..900;1,8..60,200..900&family=Space+Grotesk:wght@300..700&family=Space+Mono:ital,wght@0,400;0,700;1,400;1,700&display=swap" rel="stylesheet">
    
    <!-- INTERCEPTA√á√ÉO TOTAL E M√ÅXIMA DO CONSOLE - N√çVEL M√ÅXIMO -->
    <script>
      // INTERCEPTA√á√ÉO NO N√çVEL MAIS BAIXO POSS√çVEL
      (function() {
        'use strict';
        
        // Interceptar IMEDIATAMENTE ao carregar - ANTES DE QUALQUER COISA
        const originalDefineProperty = Object.defineProperty;
        const originalConsole = window.console;
        
        // Fazer backup dos m√©todos nativos IMEDIATAMENTE
        const NATIVE_CONSOLE = {
          log: originalConsole.log.bind(originalConsole),
          warn: originalConsole.warn.bind(originalConsole),
          error: originalConsole.error.bind(originalConsole),
          info: originalConsole.info.bind(originalConsole),
          debug: originalConsole.debug.bind(originalConsole)
        };
        
        // Congelar para que n√£o possam ser sobrescritos
        Object.freeze(NATIVE_CONSOLE);
        
        // Lista completa de mensagens para suprimir - M√ÅXIMA COBERTURA
        const PATTERNS = [
          // Features Unrecognized (Replit iframe)
          'Unrecognized feature:',
          'ambient-light-sensor',
          'battery',
          'execution-while-not-rendered',
          'execution-while-out-of-viewport',
          'layout-animations',
          'legacy-image-formats',
          'navigation-override',
          'oversized-images',
          'publickey-credentials',
          'speaker-selection',
          'unoptimized-images',
          'unsized-media',
          'pointer-lock',
          
          // Allow attributes (Replit iframe)
          'Allow attribute will take precedence',
          'allowfullscreen',
          'allowpaymentrequest',
          
          // Novos padr√µes espec√≠ficos do Replit
          'workspace_iframe.html',
          
          // React warnings
          'defaultProps will be removed from memo components',
          'React does not recognize the `isDragging` prop',
          'React does not recognize the `isDropDisabled` prop',
          'React does not recognize the `isDragDisabled` prop',
          
          // TanStack Query
          'Query data cannot be undefined',
          'QueryClient has not been set',
          
          // Network e recursos
          'Failed to load resource',
          'ERR_BLOCKED_BY_CLIENT',
          'The resource was blocked by a content blocker',
          'Failed to register ServiceWorker',
          
          // Runtime
          'Cannot read properties of null',
          'Non-serializable values',
          
          // Dev server
          'Webpack DevServer',
          'HMR',
          'sockjs-node',
          'WebSocket connection',
          'ResizeObserver loop limit exceeded',
          '[vite] hot updated'
        ];
        
        function shouldSuppress(message) {
          if (typeof message !== 'string') return false;
          
          // Verifica√ß√£o direta dos padr√µes mais espec√≠ficos primeiro
          if (message.includes('workspace_iframe.html')) return true;
          if (message.includes('Unrecognized feature:')) return true;
          if (message.includes('Allow attribute will take precedence')) return true;
          
          return PATTERNS.some(pattern => message.includes(pattern));
        }
        
        // Salvar m√©todos nativos
        const nativeConsole = {
          log: console.log.bind(console),
          warn: console.warn.bind(console),
          error: console.error.bind(console),
          info: console.info.bind(console),
          debug: console.debug.bind(console)
        };
        
        let totalSuppressed = 0;
        let lastWarningTime = 0;
        const WARNING_THROTTLE = 100; // ms
        
        function createSuppressor(methodName, originalFn) {
          return function(...args) {
            const message = args[0];
            const now = Date.now();
            
            if (shouldSuppress(message)) {
              totalSuppressed++;
              
              // Throttle os logs de progresso para n√£o spammar
              if (now - lastWarningTime > WARNING_THROTTLE) {
                if (totalSuppressed % 25 === 0 && totalSuppressed > 0) {
                  NATIVE_CONSOLE.log('%cüîá ' + totalSuppressed + ' warnings iframe suprimidos', 'color: #ef4444; font-weight: bold; background: #fef2f2; padding: 2px 6px; border-radius: 4px;');
                  lastWarningTime = now;
                }
              }
              return;
            }
            
            // Aplicar estilo aos logs importantes da aplica√ß√£o
            if (typeof message === 'string' && (message.includes('üöÄ') || message.includes('üì¶') || message.includes('‚úÖ') || message.includes('üîÑ') || message.includes('üîê') || message.includes('üåê'))) {
              NATIVE_CONSOLE.log('%c' + message, 'color: #10b981; font-weight: bold;', ...args.slice(1));
            } else {
              originalFn.apply(console, args);
            }
          };
        }
        
        // Substituir TODOS os m√©todos do console IMEDIATAMENTE E FOR√áAR
        const newConsole = {
          log: createSuppressor('log', NATIVE_CONSOLE.log),
          warn: createSuppressor('warn', NATIVE_CONSOLE.warn),
          error: createSuppressor('error', NATIVE_CONSOLE.error),
          info: createSuppressor('info', NATIVE_CONSOLE.info),
          debug: createSuppressor('debug', NATIVE_CONSOLE.debug),
          clear: originalConsole.clear.bind(originalConsole),
          group: originalConsole.group.bind(originalConsole),
          groupEnd: originalConsole.groupEnd.bind(originalConsole),
          time: originalConsole.time.bind(originalConsole),
          timeEnd: originalConsole.timeEnd.bind(originalConsole)
        };
        
        // FOR√áAR substitui√ß√£o usando defineProperty para que n√£o possa ser sobrescrito
        try {
          Object.defineProperty(window, 'console', {
            value: newConsole,
            writable: false,
            configurable: false
          });
        } catch (e) {
          // Fallback se defineProperty falhar
          window.console = newConsole;
        }
        
        // Tamb√©m aplicar ao console global
        if (typeof global !== 'undefined') {
          global.console = newConsole;
        }
        
        // Fun√ß√µes globais √∫teis
        window.getSuppressionStats = function() {
          NATIVE_CONSOLE.log('%cüìä ESTAT√çSTICAS DE SUPRESS√ÉO', 'color: #3b82f6; font-weight: bold; font-size: 16px; background: #eff6ff; padding: 4px 8px; border-radius: 6px;');
          NATIVE_CONSOLE.log('%c Total de warnings suprimidos: ' + totalSuppressed, 'color: #059669; font-weight: bold; font-size: 14px;');
          NATIVE_CONSOLE.log('%c Taxa de supress√£o ativa desde o carregamento', 'color: #6b7280; font-style: italic;');
          return totalSuppressed;
        };
        
        window.clearConsole = function() {
          console.clear();
          NATIVE_CONSOLE.log('%cüßπ Console limpo! Suprimidos: ' + totalSuppressed, 'color: #22c55e; font-weight: bold; font-size: 14px; background: #f0fdf4; padding: 3px 8px; border-radius: 5px;');
        };
        
        // Fun√ß√£o para testar se a supress√£o est√° funcionando
        window.testSuppression = function() {
          NATIVE_CONSOLE.log('%cüß™ TESTE DE SUPRESS√ÉO', 'color: #8b5cf6; font-weight: bold; font-size: 14px;');
          console.warn('Unrecognized feature: ambient-light-sensor'); // Deve ser suprimido
          console.warn('Este warning deve aparecer'); // Deve aparecer
          NATIVE_CONSOLE.log('%c Se voc√™ v√™ apenas este teste e n√£o o warning anterior, a supress√£o est√° funcionando!', 'color: #059669;');
        };
        
        // Interceptar erros de baixo n√≠vel
        window.addEventListener('error', function(e) {
          if (shouldSuppress(e.message || '')) {
            totalSuppressed++;
            e.preventDefault();
            e.stopImmediatePropagation();
            return false;
          }
        }, true);
        
        window.addEventListener('unhandledrejection', function(e) {
          if (shouldSuppress(e.reason?.message || '')) {
            totalSuppressed++;
            e.preventDefault();
            return false;
          }
        });
        
        // Atalhos de teclado
        document.addEventListener('keydown', function(e) {
          if (e.ctrlKey && e.shiftKey && e.key === 'S') {
            e.preventDefault();
            window.getSuppressionStats();
          }
          if (e.ctrlKey && e.key === 'l') {
            e.preventDefault();
            window.clearConsole();
          }
        });
        
        // Log inicial
        NATIVE_CONSOLE.log('%cüõ°Ô∏è PROTE√á√ÉO M√ÅXIMA DE CONSOLE ATIVADA', 'color: #3b82f6; font-weight: bold; font-size: 14px; background: #eff6ff; padding: 3px 8px; border-radius: 5px;');
        NATIVE_CONSOLE.log('%c Console protegido com defineProperty - intercepta√ß√£o for√ßada', 'color: #6b7280; font-style: italic;');
        NATIVE_CONSOLE.log('%c Ctrl+Shift+S: estat√≠sticas | Ctrl+L: limpar | window.testSuppression(): teste', 'color: #6b7280; font-style: italic;');
        
        // INTERCEPTA√á√ÉO GLOBAL DE TODAS AS MENSAGENS DE IFRAME
        (function() {
          const originalAddEventListener = EventTarget.prototype.addEventListener;
          
          // Interceptar console de qualquer origem
          if (window.parent && window.parent !== window) {
            // Se estamos em um iframe, tamb√©m aplicar supress√£o
            try {
              window.parent.console = newConsole;
            } catch (e) {}
          }
          
          // Interceptar mensagens do tipo console
          window.addEventListener('message', function(event) {
            if (event.data && typeof event.data === 'object') {
              if (event.data.type === 'console' && shouldSuppress(event.data.message)) {
                event.stopImmediatePropagation();
                totalSuppressed++;
                return false;
              }
            }
          }, true);
        })();
        
        // Interceptar qualquer tentativa de redefinir o console
        const originalDefinePropertyOnWindow = Object.defineProperty;
        Object.defineProperty = function(obj, prop, descriptor) {
          if (obj === window && prop === 'console') {
            NATIVE_CONSOLE.log('%c‚ö†Ô∏è Tentativa de redefinir console bloqueada!', 'color: #f59e0b; font-weight: bold;');
            return; // Bloquear redefini√ß√µes do console
          }
          return originalDefinePropertyOnWindow.call(this, obj, prop, descriptor);
        };
        
        // Auto-teste inicial
        setTimeout(() => {
          window.testSuppression();
        }, 1000);
        
      })();
      
      // CAMADA EXTRA: Interceptar no n√≠vel do document tamb√©m
      document.addEventListener('DOMContentLoaded', function() {
        // Verificar se algum iframe est√° sendo criado e aplicar a mesma prote√ß√£o
        const observer = new MutationObserver(function(mutations) {
          mutations.forEach(function(mutation) {
            mutation.addedNodes.forEach(function(node) {
              if (node.tagName === 'IFRAME') {
                try {
                  // Tentar aplicar a mesma prote√ß√£o ao iframe
                  const iframeWindow = node.contentWindow;
                  if (iframeWindow && iframeWindow.console) {
                    // Aplicar mesma intercepta√ß√£o se poss√≠vel
                    const originalIframeWarn = iframeWindow.console.warn;
                    iframeWindow.console.warn = function(...args) {
                      const message = args[0];
                      if (typeof message === 'string' && message.includes('Unrecognized feature:')) {
                        return; // Suprimir
                      }
                      originalIframeWarn.apply(iframeWindow.console, args);
                    };
                  }
                } catch (e) {
                  // Ignorar se n√£o conseguir acessar o iframe (cross-origin)
                }
              }
            });
          });
        });
        
        observer.observe(document.body, {
          childList: true,
          subtree: true
        });
      });
    </script>
  </head>
